<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    
    <title>Calculadora</title>
    <h1>Calculadora</h1>
    <h3>¡Haz tus cálculos de manera mucho más sencilla!</h3>
</head>
<body>
<div class="calculator">
    <div class="d-flex align-items-center justify-content-center">

        <div class="rectangle bg-primary" id="display">
            <h1 id="display"></h1>
            
        </div>

    </div>

    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button"  class="btn btn-outline-dark primero " data-value="7">7</button>
        <button type="button"  class="btn btn-outline-dark primero " data-value="8">8</button>
        <button type="button"  class="btn btn-outline-dark primero" data-value="9">9</button>
        <button type="button"  class="btn btn-outline-info primero" data-value="ac" >ac</button>
        <button type="button"  class="btn btn-outline-info primero" data-value="ac">ac</button>
    
    </div>

    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero" data-value="4">4</button>
        <button type="button"  class="btn btn-outline-dark primero " data-value="5">5</button>
        <button type="button"  class="btn btn-outline-dark primero" data-value="6">6</button>
        <button type="button" class="btn btn-outline-info primero " data-value="*">*</button>
        <button type="button" class="btn btn-outline-info primero" data-value="/">/</button>
    
    </div>
    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero" data-value="1">1</button>
        <button type="button" class="btn btn-outline-dark primero " data-value="2">2</button>
        <button type="button" class="btn btn-outline-dark primero" data-value="3">3</button>
        <button type="button" class="btn btn-outline-info primero " data-value="+">+</button>
        <button type="button" class="btn btn-outline-info primero" data-value="-">-</button>
    
    </div>
    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero" data-value="0">0</button>
        <button type="button" class="btn btn-outline-info primero " data-value=".">.</button>
        <button type="button" class="btn btn-outline-info primero " data-value="=">=</button>
    
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<footer>

</footer>
<script src="calculadora.js"></script>
</html>
