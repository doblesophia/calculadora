<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    
    <title>Calculadora</title>
    <h1>Calculadora</h1>
    <h3>¡Haz tus cálculos de manera mucho más sencilla!</h3>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="rectangle bg-primary"></div>


        </div>
    </div>
    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero">9</button>
        <button type="button" class="btn btn-outline-dark primero ">8</button>
        <button type="button" class="btn btn-outline-dark primero">7</button>
        <button type="button" class="btn btn-outline-dark primero ">ac</button>
        <button type="button" class="btn btn-outline-dark primero">ac</button>
    
    </div>

    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero">4</button>
        <button type="button" class="btn btn-outline-dark primero ">5</button>
        <button type="button" class="btn btn-outline-dark primero">6</button>
        <button type="button" class="btn btn-outline-dark primero ">x</button>
        <button type="button" class="btn btn-outline-dark primero">%</button>
    
    </div>
    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero">1</button>
        <button type="button" class="btn btn-outline-dark primero ">2</button>
        <button type="button" class="btn btn-outline-dark primero">3</button>
        <button type="button" class="btn btn-outline-dark primero ">+</button>
        <button type="button" class="btn btn-outline-dark primero">-</button>
    
    </div>
    <div class="d-flex justify-content-center botones-calculadora">
       
        <button type="button" class="btn btn-outline-dark primero">0</button>
        <button type="button" class="btn btn-outline-dark primero ">.</button>
        <button type="button" class="btn btn-outline-dark primero ">=</button>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
